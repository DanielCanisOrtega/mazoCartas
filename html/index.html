<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazo de cartas</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    
</head>
<body>
    <!-- 1. Encabezado con el logo -->
    <header>
        <img src="../img/logo.png" alt="Logo de la página">
    </header>

    <!-- 2. Espacio para cargar imágenes desde un JSON -->
    <section id="imagenes">
        <!-- Aquí se cargarán las imágenes desde JavaScript -->
    </section>

    

    <!-- 3. Espacio para una tabla de cartas -->
    <section id="tabla">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Carta</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenará la tabla desde JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- 4. Formulario para agregar nuevas cartas -->
    <section id="formulario">
        <form id="agregarCartaForm">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br><br>
            <label for="carta">Carta:</label>
            <input type="text" id="carta" name="carta" required><br><br>
            <input type="submit" value="Guardar">
        </form>
    </section>

    <script>src="../js/cartas.js"</script>

    

</body>
</html>
